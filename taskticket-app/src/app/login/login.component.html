<section id="signup-form">
  <h2 class="title is-2">Log in</h2>
  <div class="row">
    <form>
      <div class="row">
        <div class="input-field col s12">
          <input [ngClass]="emailInputClasses" [(ngModel)]="email" name="email" type="email" id="email" placeholder="Email">
          <label for="email" [attr.data-error]="emailErrorMessage">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [ngClass]="passwordInputClasses" [(ngModel)]="password" name="password" type="password" id="password" placeholder="Password">
          <label for="password" [attr.data-error]="passwordErrorMessage">Password</label>
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button class="waves-effect waves-light btn" (click)="login()">Login</button>
        </p>
      </div>
    </form>
  </div>
</section>
