<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>sample html title</title>
	<link rel="stylesheet" href="../../../css/style.css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="../../../node_modules/bulma/css/bulma.css" th:href="@{/node_modules/bulma/css/bulma.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
<div class="container">
	<section id="signup-form">
		<h2 class="title is-2">Log in</h2>
		<form th:action="@{/login/doLogin/}" method="post">
			<div class="field">
				<label class="label">Email</label>
				<p class="control">
					<input class="input" type="email" name="email" th:value="${email}" />
				</p>
			</div>
			<div class="field">
				<label class="label">Password</label>
				<p class="control">
					<input class="input" type="password" name="password" th:value="${password}" />
				</p>
			</div>
			<div class="field">
				<p class="control">
					<button class="button is-primary">Submit</button>
				</p>
			</div>
		</form>
	</section>
</div>
</body>
</html>
